plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}

version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

apply plugin : "application"

mainClassName = "$name;format="camel"$.AppKt"

test {
    useJUnitPlatform()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    compile group: "org.http4k", name: "http4k-core", version: "3.252.0"
    compile group: "org.http4k", name: "http4k-server-jetty", version: "3.252.0"

    implementation 'org.http4k:http4k-testing-hamkrest:3.253.0'

    testCompile group: "org.http4k", name: "http4k-client-okhttp", version: "3.252.0"
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.0.0'

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
